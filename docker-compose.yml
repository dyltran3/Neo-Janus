version: '3.8'

services:
  janus-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neo-janus-core
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
    volumes:
      - ./data/logs:/app/data/logs
      - ./data/vaccine:/app/data/vaccine
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - janus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Redis for caching/sessions in future versions
