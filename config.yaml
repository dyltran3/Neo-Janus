# ============================================
# NEO-JANUS CORE CONFIGURATION
# ============================================
environment: "development"

# --- Cấu hình Hệ thống Core (Janus Core - Go) ---
server:
  port: 8080      # Cổng cho API backend

logging:
  level: "info"
  output_dir: "./data/logs/" # Đảm bảo thư mục này tồn tại

# --- Cấu hình AI Phòng thủ (Blue Sentinel) ---
blue_sentinel:
  # Đường dẫn placeholder, sau này sẽ là file .gguf thật
  model_path: "./1_blue_sentinel/models/sentinel_v1_mock.gguf" 
  # Ngưỡng chặn: Nếu điểm rủi ro >= mức này sẽ bị chặn
  blocking_threshold: 0.85

# --- Cấu hình AI Tấn công (Red Agent) ---
red_agent:
  # API mục tiêu để bắn payload kiểm thử
  target_url: "http://localhost:8080/api/analyze"
  fuzzing:
    # Tỷ lệ biến đổi ký tự (teencode hóa)
    mutation_rate: 0.3

# --- Cấu hình Cơ chế "Vaccine" ---
vaccine:
  enabled: true
  # Số lượng lỗ hổng cần gom đủ để kích hoạt 1 đợt update giả lập
  trigger_count: 5